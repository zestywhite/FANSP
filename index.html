<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Portal</title>
    <!-- Font Awesome Library for Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 60%;
            margin: 0 auto;
            text-align: left; /* Align all contents to the left */
        }
        img {
            max-width: 100%;
            height: auto;
        }
        .bold-text {
            font-weight: bold;
            margin-top: 10px;
            font-size: 24px;
        }
        .links {
            margin-top: 20px;
        }
        .links a {
            display: inline-block;
            margin: 10px 0;
            padding: 20px;
            font-size: 18px;
            text-decoration: none;
            color: white;
            background-color: #0078D4; /* Office 365 blue */
            border-radius: 5px;
            width: 300px;
            text-align: left;
        }
        .links a i {
            margin-right: 10px;
            font-size: 24px;
            vertical-align: middle;
        }
        .links a img {
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
            max-width: 40px;
        }
        .links a:hover {
            background-color: #005A9E; /* Darker blue on hover */
        }
        .learning-zone-links {
            margin-top: 20px;
        }
        .learning-zone-links a {
            background-color: #0078D4; /* Same blue background */
            display: block;
            padding: 20px;
            font-size: 18px;
            text-decoration: none;
            color: white;
            border-radius: 5px;
            width: 300px;
            text-align: left;
            margin-bottom: 10px;
        }
        .learning-zone-links a img {
            display: inline-block;
            margin-right: 10px;
            max-width: 40px; /* Adjust image size */
            vertical-align: middle;
        }
        .learning-zone-links a:hover {
            background-color: #005A9E; /* Darker blue on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="c6286de0-eb8a-4bc7-844e-b40af7c92513.png" alt="Fakenham Academy">
        <div class="bold-text">Student Portal</div>

        <div class="links">
            <a href="https://outlook.office.com/mail/" target="_blank">
                <i class="fas fa-envelope"></i> <!-- Mail icon -->
                Outlook Mail
            </a>
            <a href="https://onedrive.live.com/login/" target="_blank">
                <img src="white_onedrive.png" alt="OneDrive Logo"> <!-- OneDrive logo -->
                OneDrive
            </a>
            <a href="https://forms.office.com/Pages/ShareFormPage.aspx?id=DOFJ4V491Ui-MgzsG50Ui0ZGumQ6kG1JmHl7kJXITGVUMTNQSTRRMUhHVjJCVlRBNEpaVFQ5SFNDUy4u&sharetoken=XDvpfCvdwGCT6gqsHanO" target="_blank">
                <img src="worry_button.png" alt="Forms Logo"> <!-- Forms image -->
                Worry Button
            </a>
        </div>

        <div class="bold-text" style="margin-top: 20px;">Learning Zone</div>

        <div class="learning-zone-links">
            <a href="https://www.fakenhamacademynorfolk.org/students/how-to-maximise-your-progress" target="_blank">
                <img src="world_web.png" alt="Web Icon"> <!-- World Web image -->
                Maximise Your Progress
            </a>
            <a href="https://www.tassomai.com/" target="_blank">
                <img src="world_web.png" alt="Web Icon"> <!-- World Web image -->
                Tassomai
            </a>
            <a href="https://www.methodmaths.info/" target="_blank">
                <img src="world_web.png" alt="Web Icon"> <!-- World Web image -->
                Method Maths
            </a>
            <a href="https://www.drfrost.org/" target="_blank">
                <img src="world_web.png" alt="Web Icon"> <!-- World Web image -->
                Dr Frost
            </a>
        </div>
    </div>
</body>
</html>
